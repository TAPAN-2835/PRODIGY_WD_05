<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="w1.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather â›…</h3>
            <div>
                <h1 class="temp">33.5&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Kalol</h1>
                    <small>
                        <span class="time">09:30</span>
                        <span class="date">Wednusday-June 19</span>
                    </small>
                </div>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <span>
                        <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Gandhinagar</li>
                <li class="city">Ahmedabad</li>
                <li class="city">Bangalore</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">90%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">70%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">7km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="w2.js"></script>
</body>
</html>
